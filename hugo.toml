baseURL = 'https://pingamarina.org/'
languageCode = 'es-es'
title = 'Ping a Marina'
theme = 'hello-friend'
defaultContentLanguage = "es"

[params]
  dateform        = "Jan 2, 2006"

  # Subtítulo de la home
  homeSubtitle = "Aprendiendo juntos"

  # Ocultar enlaces a otros posts si se quiere
  disableReadOtherPosts = false

  # Botones de compartir
  enableSharingButtons = true

  # Menú de idioma global desactivado (solo español)
  enableGlobalLanguageMenu = false

  # Metadata para SEO
  description = "Mi nuevo blog"
  keywords = "homepage, blog, informatica, redes"
  images = [""]
  
  # Modo oscuro/claro
  defaultTheme = "auto"     # "dark", "light", o "auto"
  EnableThemeToggle = true  # Muestra el botón de cambiar tema

# Páginas secundarias
[taxonomies]
  category = "blog"
  tag      = "tags"
  series   = "series"

# Configuración de idioma español
[languages]
  [languages.es]
    title = "Ping a Marina"
    keywords = ""
    readOtherPosts = "Leer otros posts"

    [languages.es.params.logo]
      logoText = "Inicio"
      logoHomeLink = "/"

